	<!-- BEGIN BODY -->
	<body class="login">
		<div class="common-title">
			<div>
				<mark>J</mark>
				<label>iance</label>
			</div>
			<div>
				<label class="jc" style="font-size:26px;">简测</label>
			</div>
			<div>
				<a href="#">首页</a>
				<a href="#">合作案例</a>
				<a href="#">联系我们</a>
			</div>
		</div>
		<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
		<div class="menu-toggler sidebar-toggler"></div>
		<!-- END SIDEBAR TOGGLER BUTTON -->
		<!-- BEGIN LOGIN -->
		<div class="content">
			<!-- BEGIN LOGIN FORM -->
			<form class="login-form" action="${ctx}/j_spring_security_check" method="POST">
				<h3 class="form-title">登录</h3>
				<div class="alert alert-danger display-hide">
					<button class="close" data-close="alert"></button>
					<span>Enter any username and password. </span>
				</div>
				<div class="form-group">
					<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
					<label class="control-label visible-ie8 visible-ie9">Username</label>
					<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="请输入手机号" name="j_username" />
				</div>
				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9">Password</label>
					<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="请输入密码" name="j_password" />
				</div>
				<div class="form-group">
					<div>
						<label style="float: left; color: white;"><input
						name="adminType" type="radio" checked value="1" />企业用户</label> <label style="float: right; color: white;"><input
						name="adminType" type="radio" value="2" />教育用户</label>
					</div>
				</div>
				<div class="form-actions">
					<div>
						<a href="javascript:;" id="register-btn" class="register">注册</a>
						<a href="javascript:;" id="forget-password" class="forget-password">忘记密码</a>
					</div>
					<button type="submit" class="btn btn-success uppercase login-btn">登录</button>
				</div>
			</form>
			<!-- END LOGIN FORM -->
			<!-- BEGIN FORGOT PASSWORD FORM -->
			<form class="forget-form" action="index.html" method="post">
				<h3>重置密码</h3>
				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9">Full
					Name</label> <input class="form-control placeholder-no-fix" type="text" placeholder="手机号" name="fullname" />
				</div>
				<div class="form-group">
					<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
					<label class="control-label visible-ie8 visible-ie9">Email</label>
					<div style="position: relative;">
						<input class="form-control placeholder-no-fix" type="password" placeholder="密码" name="email" /> <img src="img/login_assistor.png" style="position: absolute; right: 10px; top: 10px;" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9">Address</label>
					<input class="form-control placeholder-no-fix" type="password" placeholder="再次输入密码" name="address" />
				</div>
				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9">City/Town</label>
					<div style="position: relative;">
						<input class="form-control placeholder-no-fix" type="text" placeholder="手机验证码" name="city" /> <input type="button" id="getCode" value="获取" style="position: absolute; right: 10px; top: 10px;" />
					</div>
				</div>
				<div class="form-actions">
					<button type="submit" id="forget-submit-btn" class="btn btn-success uppercase pull-right">重置密码</button>
				</div>
			</form>
			<!-- END FORGOT PASSWORD FORM -->
			<!-- BEGIN REGISTRATION FORM -->
			<form class="register-form" action="index.html" method="post">
				<h3>注册账号</h3>
				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9">Full
					Name</label> <input class="form-control placeholder-no-fix" type="text" placeholder="手机号" name="fullname" />
				</div>
				<div class="form-group">
					<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
					<label class="control-label visible-ie8 visible-ie9">Email</label>
					<div style="position: relative;">
						<input class="form-control placeholder-no-fix" type="password" placeholder="密码" name="email" /> <img src="img/login_assistor.png" style="position: absolute; right: 10px; top: 10px;" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9">Address</label>
					<input class="form-control placeholder-no-fix" type="password" placeholder="再次输入密码" name="address" />
				</div>
				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9">City/Town</label>
					<div style="position: relative;">
						<input class="form-control placeholder-no-fix" type="text" placeholder="手机验证码" name="city" /> <input type="button" id="getCode" value="获取" style="position: absolute; right: 10px; top: 10px;" />
					</div>
				</div>
				<div class="form-group">
					<label class="">用户类型</label>
					<div style="float: right;">
						<input type="radio" name="adminType" value="1" /><label>企业用户</label>
						<input type="radio" name="adminType" value="2" /><label>教育用户</label>
					</div>
				</div>
				<div class="form-actions">
					<button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right">注册</button>
				</div>
			</form>
			<!-- END REGISTRATION FORM -->
		</div>
		<!-- END LOGIN -->

				alert("用户名" + $("input[name='username']").val())
				alert($("密码" + "input[name='password']").val())
			})
			jQuery(document).ready(function() {
